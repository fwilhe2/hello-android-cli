name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: Build
      run: make
    - name: Archive results
      uses: actions/upload-artifact@v1
      with:
        name: build
        path: .
